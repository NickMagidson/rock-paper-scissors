<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>


    </div>
    
<script>

    // The computer should generate 3 things. Rock, Paper, Scissors.
    // If player uses a certain one, should either win, lose, or tie.
    // computerPlay will genereate one of the three
    // playRound will cycle through if/else statements(3) to retrun wins and loses.


    // Inputs the users choice
    // function userChoice() {
    //     const userChoice = prompt("Let's play Rock, Paper, Scissors!").toLowerCase(); // Summons prompt
    //     return userChoice; // Returns prompt
    // }


    // Computer makes a random play
    function computerPlay() {
        let compChoice = Math.floor(Math.random() * 3) // Generates random num. 0 through 3.
        if (compChoice < 1) {
            compChoice = "rock";
        } else if (compChoice = 2) {
            compChoice = "paper";
        } else {
            compChoice = "scissors";
        }
        return compChoice;
    }


    // Plays a round.
    function playRound(userChoice, compChoice) {
        //Rock Choice
        if (userChoice == "rock") {
            if (compChoice == "scissors") {
                return "You Win! rock beats scissors!";
            } else if (compChoice == "paper") {
                return "Loser! paper Beats rock";
            } else if (compChoice == "rock") {
                return "It's a Draw";
            } else {
                return "Something Went Wrong";
            }
        }
        //paper Choice
        else if (userChoice == "paper") {
            if (compChoice == "rock") {
                return "You Win! paper beats rock";
            } else if (compChoice == "scissors") {
                return "You Lose! scissors beats paper";
            } else if (compChoice == "paper") {
                return "It's a Draw";
            } else {
                return "Something Went Wrong";
            }
        }
        //scissors Choice
        else if (userChoice == "scissors") {
            if (compChoice == "paper") {
                return "You win! scissors beat paper";
            } else if (userChoice == "scissors" && compChoice == "rock") {
                return "You Lose! rock beats scissors";
            } else if (userChoice == "scissors" && compChoice == "scissors") {
                return "It's a Draw";
            } else {
                return "Something Went Wrong";
            }
        } else {
            return "That's not a valid choice";
        }
        }

    
    // Executes a play
    console.log(playRound(userChoice(), computerPlay()));

   const container = document.querySelectorAll('#container');

   const button = document.createElement('button');
   button.classList.add('rock');
   button.style.border = '1px solid black';
   button.style.backgroundColor = 'lightBlue';
   button.textContent = "Rock";
   container.appendChild(button);


</script>

</body>
</html>
