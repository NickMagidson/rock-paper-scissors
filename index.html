<script>

    //The computer should generate 3 things. Rock, Paper, Scissors.
    //If player uses a certain one, should either win, lose, or tie.

    // computerPlay will genereate one of the three
    // playRound will cycle through if/else statements(3) to retrun wins and loses.


    function userChoice() {
        const userChoice = prompt("Let's play Rock, Paper, Scissors!").toLowerCase();
        return userChoice;
    }



    function computerPlay() {
        let compChoice = Math.floor(Math.random() * 3)
        if (compChoice < 1) {
            compChoice = "rock";
        } else if (compChoice = 2) {
            compChoice = "paper";
        } else {
            compChoice = "scissors";
        }
        return compChoice;
    }


    
    //function game()

    //use two empty variables for keeping scores
    //If player || comp wins, add to the counter (use ++example)
    //If player || comp hits 5 points, "Congratulations you won!"

    //Try to use a for loop. If not, just call the function 5 times.


    function playRound(userChoice, compChoice) {
        //Rock Choice
        if (userChoice == "rock") {
            if (compChoice == "scissors") {
                return "You Win! rock beats scissors!";
            } else if (compChoice == "paper") {
                return "Loser! paper Beats rock";
            } else if (compChoice == "rock") {
                return "It's a Draw";
            } else {
                return "Something Went Wrong";
            }
        }
        //paper Choice
        else if (userChoice == "paper") {
            if (compChoice == "rock") {
                return "You Win! paper beats rock";
            } else if (compChoice == "scissors") {
                return "You Lose! scissors beats paper";
            } else if (compChoice == "paper") {
                return "It's a Draw";
            } else {
                return "Something Went Wrong";
            }
        }
        //scissors Choice
        else if (userChoice == "scissors") {
            if (compChoice == "paper") {
                return "You win! scissors beat paper";
            } else if (userChoice == "scissors" && compChoice == "rock") {
                return "You Lose! rock beats scissors";
            } else if (userChoice == "scissors" && compChoice == "scissors") {
                return "It's a Draw";
            } else {
                return "Something Went Wrong";
            }
        } else {
            return "That's not a valid choice";
        }
        }


    //Executes play round
    //console.log(userChoice);
    
    console.log(playRound(userChoice(), computerPlay()));



</script>
