<script>

    //The computer should generate 3 things. Rock, Paper, Scissors.
    //If player uses a certain one, should either win, lose, or tie.

    // computerPlay will genereate one of the three
    // playRound will cycle through if/else statements(3) to retrun wins and loses.


    function userChoice() {
        const userChoice = prompt("Let's play Rock, Paper, Scissors!").toLowerCase();
        return userChoice;
    }



    function computerPlay() {
        let compChoice = Math.floor(Math.random() * 3)
        if (compChoice < 1) {
            compChoice = "rock";
        } else if (compChoice <= 2) {
            compChoice = "paper";
        } else {
            compChoice = "scissors";
        }
        return compChoice;
    }


    // Generates a random play
    //console.log(computerPlay());


    //function game()


    function playRound(playerSelection, computerSelection) {
        //Rock
        if (playerSelection == 'rock' && computerSelection == 'scissors') {
            return "Congrats! You won!";
        } else if (playerSelection == 'rock' && computerSelection == 'paper') {
            return "Sorry. You lost!";
        } else if (playerSelection == 'rock' && computerSelection == 'rock') {
            return "It's a tie!";
        } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
            return "Sorry. You lost!";
        } else if (playerSelection == 'paper' && computerSelection == 'paper') {
            return "It's a tie!";
        } else if (playerSelection == 'paper' && computerSelection == 'rock') {
            return "Congrats! You won!";
        } else if (playerSelection == 'scissors' && computerSelection == 'scissors') {
            return "It's a tie!";
        } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
            return "Congrats! You won!";
        } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
            return "Sorry. You lost!";
        } else {
            return "Something went wrong.";
        }

    }


    //Executes play round
    //console.log(userChoice);
    
    console.log(playRound(userChoice(), computerPlay()));
    console.log(computerPlay());




</script>
